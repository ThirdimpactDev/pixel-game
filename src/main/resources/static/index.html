<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/public', function (message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function sendMessage() {
            var pixelContent = document.getElementById("pixel").value;
            if (pixelContent && stompClient) {
                var pixel = {
                    x: pixelContent
                };
                console.log("enviando al server ...")
                console.log(pixel)
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(pixel));
                document.getElementById("pixel").value = '';
            }
        }

        function showMessage(message) {
            var messageElement = document.createElement('li');
            messageElement.appendChild(document.createTextNode(message.sender + ": " + message.content));
            document.getElementById('pixels').appendChild(messageElement);
        }

        window.onload = function () {
            connect();
        };
    </script>
</head>

<body>
    <div>
        <input type="text" id="pixel" placeholder="enter your pixel" />
        <button onclick="sendMessage()">Send</button>
    </div>
    <ul id="pixels"></ul>
</body>

</html>
