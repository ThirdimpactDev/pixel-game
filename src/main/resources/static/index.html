<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/public', function (message) {
                    renderPixelOnGrid(JSON.parse(message.body));
                });
            });
        }

        // Sending pixel data (x, y, color) to the server
        function sendMessage() {
            var x = document.getElementById("x").value;
            var y = document.getElementById("y").value;
            var color = document.getElementById("color").value;
            if (x && y && color && stompClient) {
                var pixel = {
                    x: parseInt(x),
                    y: parseInt(y),
                    color: parseInt(color)
                };
                console.log("Sending to server:", pixel);

                console.log(stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(pixel)));
            }
        }

        // Function to render the pixel on a 10x10 grid
        function renderPixelOnGrid(pixel) {
            var gridElement = document.getElementById('grid');
            var pixelElement = document.createElement('div');
            pixelElement.style.width = '20px';
            pixelElement.style.height = '20px';
            pixelElement.style.backgroundColor = `#${pixel.color.toString(16)}`;
            pixelElement.style.position = 'absolute';
            pixelElement.style.left = `${pixel.x * 20}px`; // Adjust based on grid size
            pixelElement.style.top = `${pixel.y * 20}px`;

            gridElement.appendChild(pixelElement);
        }

        window.onload = function () {
            connect();
        };
    </script>
</head>

<body>
<div>
    <input type="number" id="x" placeholder="Enter x coordinate" />
    <input type="number" id="y" placeholder="Enter y coordinate" />
    <input type="number" id="color" placeholder="Enter color value" />
    <button onclick="sendMessage()">Send</button>
</div>
<div id="grid" style="position: relative; width: 200px; height: 200px; border: 1px solid black;">
    <!-- The 10x10 grid will render here -->
</div>
</body>

</html>
